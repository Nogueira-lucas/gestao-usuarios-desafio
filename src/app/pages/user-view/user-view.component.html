<div class="user_view">
  <div class="user_view-header">
    <h1 class="mat-h1">{{ dataSource.length? 'Usuários': 'Nenhum usuário está cadastrado' }}</h1>
  </div>

  <div class="user_view-table">

    <table class="user_view-table-display" *ngIf="dataSource.length"
      mat-table 
      [dataSource]="dataSource" 
      class="mat-elevation-z8">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
    
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> Cpf </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>
    
      <ng-container matColumnDef="uf">
        <th mat-header-cell *matHeaderCellDef> Uf </th>
        <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
      </ng-container>
    
      <ng-container matColumnDef="logradouro">
        <th mat-header-cell *matHeaderCellDef> Logradouro </th>
        <td mat-cell *matCellDef="let element"> {{element.logradouro}} </td>
      </ng-container>

      <ng-container matColumnDef="opcoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <mat-cell *matCellDef="let element">
          <button mat-button 
            color="primary"
            (click)="view(element)">
            DETALHES
          </button>

          <button (click)="update(element)"
            mat-button 
            color="accent">
            ATUALIZAR
          </button>
          <button
            (click)="delete(element)" 
            mat-button 
            color="warn">
            EXCLUIR
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
</div>
